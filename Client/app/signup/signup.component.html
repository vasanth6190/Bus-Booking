<p class="text-center font-weight-normal mt-5 font-italic display-4">Signup</p>
<div class="d-flex justify-content-center">
<form class="form-group mt-3 col-sm-4" #form="ngForm" (ngSubmit)="onsubmit(form)">
    <input required  type="text" #name="ngModel" [class.is-valid]="name.valid&&name.touched" [class.is-invalid]="name.invalid&&name.touched" ngModel  name="name" placeholder="Name" class="form-control mt-2"/>
    <small class="text-danger font-weight-bold" [class.d-none]="name.valid||name.untouched">Name is required</small>
    <input required  type="email" #email="ngModel" [class.is-valid]="email.valid&&email.touched" [class.is-invalid]="email.invalid&&email.touched" ngModel  name="email" placeholder="Email" class="form-control mt-3"/>
    <small class="text-danger font-weight-bold" [class.d-none]="email.valid||email.untouched">email is required</small>
    <input required type="password" #password="ngModel" [class.is-valid]="password.valid&&password.touched" ngModel [class.is-invalid]="password.invalid&&password.touched" ngModel name="password" placeholder="password" class="form-control mt-3"/>
    <small class="text-danger font-weight-bold" [class.d-none]="password.valid||password.untouched">Password is required</small>
    <div class="form-group">
        <select class="form-control mt-3" id="exampleFormControlSelect1" name="gender" required #gender="ngModel" [class.is-valid]="gender.valid&&gender.touched" [class.is-invalid]="gender.invalid&&gender.touched" ngModel>
            <option value="">Select your gender</option>
          <option valu="male">Male</option>
          <option valu="female">Female</option>
          <option valu="others">Others</option>
        </select>
      </div>
      <div class="row">
        <div class="col">
            <label class="font-weight-bold">House No:</label>
          <input type="text" class="form-control" name="houseno" #houseno="ngModel" ngModel placeholder="House.no">
        </div>
        <div class="col">
            <label class="font-weight-bold">Street:</label>
          <input type="text" class="form-control" name="street" #street="ngModel" ngModel placeholder="Street,Locality">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
            <label class="font-weight-bold">City:</label>
          <input type="text" class="form-control" name="city" #city="ngModel" ngModel placeholder="City name">
        </div>
        <div class="col">
            <label class="font-weight-bold">Pincode:</label>
          <input type="text" class="form-control" name="pincode" #pincode="ngModel" ngModel placeholder="Pincode">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
            <label class="font-weight-bold">State:</label>
          <input type="text" class="form-control" name="state" #state="ngModel" ngModel placeholder="State">
        </div>
        <div class="col">
            <label class="font-weight-bold">Country:</label>
          <input type="text" class="form-control" name="country" #country="ngModel" ngModel placeholder="Country">
        </div>
      </div>
      <div class="mt-3">
          <label class="font-weight-bold">Mobile No:</label>
      <input required type="text" #phone="ngModel" [class.is-valid]="phone.valid&&phone.touched" ngModel [class.is-invalid]="phone.invalid&&phone.touched" ngModel name="phone" placeholder="Mobile" class="form-control"/>
    </div>    
      <div class="d-flex justify-content-center mt-3">
    <button [disabled]="form.form.invalid" class="btn btn-sm btn-primary rounded font-weight-bold py-1 px-5">Signup</button> 
</div>
<a routerLink="/login" class="d-flex justify-content-center text-dark pt-2 font-weight-bold">Already a user Login...</a>
</form>
